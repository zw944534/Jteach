<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
	
	
	
	
    <title>{% block title %} {% endblock %} </title>
</head>
<body>
  <div class="container p-3 my-3">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">
          <a href="/" class="navbar-brand">Home</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <ul class="nav nav-pills nav-fill">
                  	<li class="nav-item">
                  		<a href="/seo"  id='seo' data-bs-toggle="pill" class="nav-link">趨勢搜尋</a>
                  	</li>	
                  	<!--<li class="nav-item">
                  		<a href="/seo/product" id='product' data-bs-toggle="pill" class="nav-link"></a>
                  	</li>-->
                  	<li class="nav-item">
                  		<a href="/seo/search" id='search'  data-bs-toggle="pill" class=" nav-link">商品搜尋</a>
                  	</li>
                  	<!-- 
                  	<li class="nav-item">
                  		<a href="/seo/social" id='social' data-bs-toggle="pill" class=" nav-link">Social Search</a>
                  	</li>
                  	 -->
                  	 <li class="nav-item">
                  		<a href="/product_article" id='product_article' data-bs-toggle="pill" class=" nav-link">商品文章</a>
                  	</li>
                  	<!--<li class="nav-item">
                  		<a href="/seo/ig" id='ig' data-bs-toggle="pill" class="nav-link">Ig Search</a>
                  	</li>-->		
                  	<!--<li class="nav-item">
                  		<a href="/seo/article" id='article' data-bs-toggle="pill" class="nav-link">文章生成</a>
                  	</li>-->	
                  	<li class="nav-item">
                  		<a href="{% url 'users-profile' %}" id='profile'   data-bs-toggle="pill" class="nav-link">會員資訊</a>
                  	</li>
                  	<li class="nav-item">
                  		<a href="/mem_product" id='mem_product' data-bs-toggle="pill" class="nav-link">商品設定</a>
                  	</li>	
                  	<li class="nav-item">
                  	     <a href="{% url 'logout' %}"  data-bs-toggle="pill" class="nav-link">登出</a>
                  	</li>				
                  {% else %}
                  	<li class="nav-item">
                  		<a href="{% url 'login' %}"  data-bs-toggle="pill" class="nav-link">登入</a>
                  	</li>	
                  {% endif %}
				  </ul>
                </div>
            </div>
        </nav>
        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
	<script>
		window.onload=function(){
			var currentUrl = window.location.href;
			var splitUrl = currentUrl.split('/');
			var num = splitUrl.length-2;
			var currentUrl = splitUrl[num];
			var currentChoose = document.getElementById(currentUrl);
			console.log(currentChoose)
			currentChoose.classList.add("active");
		}
	</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
